<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admit New Student</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavba  r">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
			</nav>
			<br>
			<br>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md container justify-content-center card"
					style="margin-top: 20px">
					<h3 class="text-center"> Update Student Details</h3>
					<div class="card-body">
						<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}"
							method="POST">
							<div class="form-group">
								<label>Enter Student's First Name</label> <input type="text"
									name="firstName" th:field="*{firstName}"
									placeholder="Enter First Name" class="form-control"
									required="required">

							</div>


							<div class="form-group">
								<label>Enter Student's Last Name</label> <input type="text"
									name="lastName" th:field="*{lastName}"
									placeholder="Enter last Name" class="form-control"
									required="required">

							</div>


							<div class="form-group">
								<label>Enter Student's Email Address</label> <input type="email"
									name="email" th:field="*{email}"
									placeholder="Enter Email Address" class="form-control"
									required="required">

							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">REGISTER</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
